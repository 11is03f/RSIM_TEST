<!DOCTYPE html>
<html>
<body>

<p>Assign 5 to x, and display the value of the comparison (x > 8).</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x = 17;
        if(x > 18 )
        {
            document.getElementById("demo").innerHTML = x;
        }
    }
</script>

</body>
</html>
